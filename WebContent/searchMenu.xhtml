<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	<div id="searchMenu">
		<h:form>
			<div id="searchInput">
				<h:inputText value="#{searchController.searchInput}" />
			</div>
			<div id="searchButton">
				<h:commandButton value="Search" type="submit"
					action="#{searchController.searchWebsite}" />

				<h:form>

					<h:commandButton id="addWebsitebutton" rendered="#{userController.userLoggedIn}"
						value="Add Website"
						action="#{searchController.switchToAddWebsite}" />

				</h:form>
			</div>
			<div id="searchResults">
				<h:dataTable value="#{searchController.searchResults}" var="sr">
					<h:column>
						<h:outputLink class="searchResultRow"
							value="http://localhost:8080/RottenGold_WEB/faces/mainFrame.xhtml">
							<f:param name="id" value="#{sr.id}" />
							<h:outputText value="#{sr.name}" />
						</h:outputLink>
					</h:column>
				</h:dataTable>
			</div>
		</h:form>
	</div>
</ui:composition>
