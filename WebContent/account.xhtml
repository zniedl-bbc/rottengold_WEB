<h:html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
<link rel="stylesheet" type="text/css" href="styles/custom/custom.css" />
<link rel="stylesheet" type="text/css"
	href="styles/bootstrap/css/bootstrap.css" />
	<f:metadata>
		<f:viewParam name="id" value="#{userController.user.id}"></f:viewParam>
	</f:metadata>
</h:head>
<h:body class="idForBackground">
	<ui:include src="/header.xhtml" />
	<div class="fieldContainer">
		<h:form>
			<h:graphicImage id="profilePic"  value="img/profileImg/#{userController.profileImgPath}"/>
			<br />
			<h:outputLabel class="FormulaText" for="email" value="ID:" />
			<h:outputLabel class="ResultText" for="email" value="#{userController.user.getIdAsString()}" />
			<hr/>
				
		</h:form>
	</div>
</h:body>

</h:html>
