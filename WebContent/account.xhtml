<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<div class="fieldContainer">
		<b:form>
			
			<b:image class="profilePicBig"
				value="img/profileImg/#{userController.profileImgPathFromCurrentUser}" />
			<br />
			<h:outputLabel class="FormulaText" value="User - ID:" />
			<h:outputLabel class="ResultText" value="#{userController.accountviewUser.idAsString}" />
			<br/>
			<h:outputLabel class="FormulaText" value="Username:" />
			<h:outputLabel class="ResultText" value="#{userController.accountviewUser.username}" />
			<br/>
			<h:outputLabel class="FormulaText" value="Comments:" />
			<h:outputLabel class="ResultText" value="#{userController.accountviewUser.commentcounter}" />
			<hr />
			

		</b:form>
	</div>
</ui:composition>
