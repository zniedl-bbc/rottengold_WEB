<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<div class="websiteInfo">
		<div class="rating">
			<ui:include src="rating.xhtml"/>
		</div>
		<div class="titleAndDescription">
			<div class="websiteTitle">
				<h:outputText value="#{websiteInfoController.currentWebsite.name}"></h:outputText>
			</div>
			<div class="websiteDescription">
				<h:outputText
					value="#{websiteInfoController.currentWebsite.description}"></h:outputText>
			</div>
		</div>
		<div class="websiteUrl">
			<h:outputLink value="#{websiteInfoController.currentWebsite.url}">
				<h:outputText value="Go To Website" />
			</h:outputLink>
		</div>
	</div>
</ui:composition>
