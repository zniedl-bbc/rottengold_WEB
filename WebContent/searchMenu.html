<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	<div id="searchMenu">
		<div id="searchInput">
			<h:inputText value="#{searchController.searchInput}"/>
		</div>
		<div id="searchButton">
			<h:commandButton value="Search" type="submit" action="#{searchController.searchWebsite}" />
		</div>
		<div id="searchResults">
			<h:dataTable value="#{searchController.searchResults}" var="sr">
				<h:column>
					<h:outputLink value="http://localhost:8080/RottenGold_WEB/faces/mainFrame.xhtml">
						<f:param name="websiteName" value="#{sr.name}">
						<f:param name="url" value="#{sr.url}">
						<h:outputText value="#{sr.name}"/>
					</h:outputLink>
				</h:column>
		
			</h:dataTable>
		</div>

	</div>


</ui:composition>
