<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<div id="addComment">
		<h:form rendered="#{userController.userLoggedIn}">
			<h:outputText value="Add new Comment here" />
			<br />
			<h:inputText id="commentTitleInput"
				value="#{commentController.newComment.title}" required="true"></h:inputText>
			<br />
			<h:inputTextarea id="commentInput"
				value="#{commentController.newComment.comment}" rows="12" cols="50"
				required="true"></h:inputTextarea>
			<br />
			<h:message errorStyle="color:red; display:block" for="errorMessageAddComment" />
			<br />
			<h:commandButton action="#{commentController.addNewComment}"
				value="Add Comment">
				<f:param name="id" value="#{commentController.websiteId}" />
			</h:commandButton>
		</h:form>
	</div>
</ui:composition>
