<h:html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<link rel="stylesheet" type="text/css" href="styles/custom/custom.css" />
	<link rel="stylesheet" type="text/css"
		href="styles/bootstrap/css/bootstrap.css" />
	<f:metadata>
		<f:viewParam name="id" value="#{commentController.websiteId}"></f:viewParam>
	</f:metadata>
</h:head>
<h:body class="idForBackground">
	<ui:include src="/header.xhtml" />
	<ui:include src="/searchMenu.xhtml" />
	
	<h:panelGroup
		rendered="#{commentController.idFound and not userController.searchingForAccount}">
		<ui:include src="/websiteInfo.xhtml" />
		<ui:include src="/commentContainer.xhtml" />
		<ui:include src="/addComment.xhtml" />
	</h:panelGroup>

	<h:panelGroup rendered="#{userController.searchingForAccount}">
		<ui:include src="/account.xhtml"></ui:include>

	</h:panelGroup>

	<h:panelGroup rendered="#{not commentController.idFound}">
		<ui:include src="/error404.xhtml"></ui:include>
	</h:panelGroup>

	<!-- 	<ui:include src="/footer.xhtml"/> -->
</h:body>

</h:html>
