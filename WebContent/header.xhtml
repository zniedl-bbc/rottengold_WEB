<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	<h:head>
		<link rel="stylesheet" type="text/css" href="styles/custom/custom.css" />
	</h:head>
	<b:navBar class="headerDiv">
		<a href="http://localhost:8080/RottenGold_WEB/faces/mainFrame.xhtml?id=1"><img
			src="img/RottenGoldLogo.png" style="width: 300px; height: 75px; float: left;" /></a>
		<b:navbarLinks pull="right">
			<b:dropMenu rendered="#{userController.userLoggedIn}"
				class="navButtons" value="Add Website" style="color: white">
				<h:form class="login-form">
					<h:outputText class="icon" value="URL"></h:outputText>
					<b:inputText required="true" class="inputfield"
						value="#{addWebsiteController.website.url}"></b:inputText>
					<h:outputText class="icon" value="Sitename"></h:outputText>
					<b:inputText required="true" class="inputfield"
						value="#{addWebsiteController.website.name}"></b:inputText>
					<h:outputText class="icon" value="Description"></h:outputText>
					<b:inputTextarea required="true" class="inputfield"
						value="#{addWebsiteController.website.description}"></b:inputTextarea>
					<b:commandButton class="loginbutton" value="Submit"
						action="#{addWebsiteController.addWebsite()}"></b:commandButton>
				</h:form>
			</b:dropMenu>
			<b:dropMenu class="navButtons" value="User" style="color: white">
				<h:form class="login-form">
					<b:icon rendered="#{not userController.userLoggedIn}" class="icon" name="user"></b:icon>
					<b:inputText name="username" rendered="#{not userController.userLoggedIn}" class="inputfield" value="#{userController.user.username}" ></b:inputText>
					<b:icon class="icon" name="lock"></b:icon>
					<b:inputSecret rendered="#{not userController.userLoggedIn}" name="pwd" class="inputfield" value="#{userController.user.password}"></b:inputSecret>		
					<b:commandButton rendered="#{not userController.userLoggedIn}" class="loginbutton" value="Login"
						action="#{userController.login()}"></b:commandButton>
					
					<b:commandButton rendered="#{userController.userLoggedIn}" class="loginbutton" value="Logout"
						action="#{userController.logout()}"></b:commandButton>
						<br/>	
					<b:commandButton rendered="#{userController.userLoggedIn}" class="loginbutton" value="Delete Account"
						action="#{userController.deleteAccount()}"></b:commandButton>
				</h:form>
			</b:dropMenu>
			<b:dropMenu rendered="#{not userController.userLoggedIn}" class="navButtons" value="Sign Up" style="color: white">
				<h:form class="login-form" onclick="return checkFormRegister(this);">
					<b:icon class="icon" name="envelope"></b:icon>
					<b:inputText name="email" class="inputfield" value="#{userController.user.email}" ></b:inputText>
					<b:icon class="icon" name="user"></b:icon>
					<b:inputText name="username" class="inputfield" value="#{userController.user.username}" ></b:inputText>
					<b:icon class="icon" name="lock"></b:icon>
					<b:inputSecret name="pwd1" class="inputfield" value="#{userController.user.password}"></b:inputSecret>
					<b:inputSecret name="pwd2" class="inputfield" value="#{userController.user.password}"></b:inputSecret>		
					<b:commandButton class="registerbutton" action="#{userController.register()}" value="Register" />
				</h:form>
			</b:dropMenu>
			<b:dropMenu rendered="#{userController.userLoggedIn}"
				class="navButtons" value="Change Password" style="color: white">
				<h:form class="login-form">
					<h:outputText class="icon" value="URL"></h:outputText>
					<b:inputText required="true" class="inputfield" value="#{userController.user.password}" />
					<b:commandButton class="loginbutton" value="Submit"
						action="#{userController.changePassword}"></b:commandButton>
				</h:form>
			</b:dropMenu>
		</b:navbarLinks>
	</b:navBar>		
</ui:composition>
